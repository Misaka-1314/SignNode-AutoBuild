name: 构建并发布 PyInstaller 应用

on:
  workflow_call:

jobs:
  pyinstaller-linux:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 使用PyInstaller构建
        run: |
          pyinstaller --onefile --name sign-node --icon=waadri.ico main.py

      - name: 上传构建文件 (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: sign-node.linux-amd64
          path: ./dist/sign-node

  pyinstaller-windows:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 使用PyInstaller构建
        run: |
          pyinstaller --onefile --name sign-node.exe --icon=waadri.ico main.py

      - name: 上传构建文件 (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: sign-node.windows-amd64
          path: ./dist/sign-node.exe

  release:
    runs-on: ubuntu-latest
    needs: [pyinstaller-linux, pyinstaller-windows]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: 获取版本号
        id: fetch-version
        run: echo "VERSION=$(cat ./version.txt)" > $GITHUB_ENV

      - name: 下载 Linux 构建包
        uses: actions/download-artifact@v4
        with:
          path: ./
          merge-multiple: true

      - name: 下载 Windows 构建包
        uses: actions/download-artifact@v4
        with:
          path: ./
          merge-multiple: true

      - name: 文件目录
        run: ls -R ./

      - name: 安装 zip
        uses: montudor/action-zip@v1

      - name: 压缩文件
        run: |
          zip -r sign-node.linux-amd64.zip ./sign-node
          zip -r sign-node.windows-amd64.zip ./sign-node.exe

      - name: 创建发布版本
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sign-node.linux-amd64.zip
            sign-node.windows-amd64.zip
          tag_name: "${{ env.VERSION }}"
